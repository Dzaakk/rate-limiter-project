version: "3"

services:
  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: go-rate-limiter
    environment:
      - REDIS_ADDR=redis:6379
      - STORAGE_TYPE=${STORAGE_TYPE}
    ports:
      - "8080:8080"
    depends_on:
      - redis
